@(labList: List[Lab], doctorList: List[Doctor], patientList: List[Patient] )
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add New Lab</title>

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/datepicker3.css" rel="stylesheet">
    <link href="assets/css/bootstrap-table.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">

        </head>
<body>


<form method="POST" action="@routes.LabManagerController.addLab()" >
<div class="form-group">
    Lab Name:
    <select name="labId">
        @for(labs <- labList){
       <option value=@labs.labId>@labs.getLabName</option>
        }
    </select>
</div>

<div class="form-group">
    Doctor Name:
    <select name="doctorId">
        @for(doctors <- doctorList){
        <option value=@doctors.doctorId>@doctors.getDoctorName</option>
        }
    </select>
</div>

    <div class="form-group">
        Patient Name:
        <select name="patientId">
            @for(patients <- patientList){
            <option value=@patients.patientId>@patients.getFirstName</option>
            }
        </select>
    </div>

<div class="form-group">
    Lab Value: <input class="form-control" placeholder="value" name="value" type="value" value="Input Lab Value">
</div>


    <button>Add Lab</button>
</form>

</body>
</html>
